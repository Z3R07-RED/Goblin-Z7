<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>SSCamera</title>
        <link rel="icon" type="image/jpeg" href="logo.jpeg">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    </head>

    <body>
        <div id="general">
            <div id="info">
                <h1>SSCamera<h1>
                <div class="status"></div><br>
                <label for="dispositivosDeVideo">Camera:</label><br>
                <select name="dispositivosDeVideo" id="dispositivosDeVideo"></select><br>
                <button id="stop">Stop</button><br>
                <button id="emitir">To emit</button>
            </div>
            <div id="videos">
                <video src="" id="video" style="width:100%; height:100%;" autoplay="true"></video>
            </div>
            <div id="chat-general">
                <div id="chat-container">
                    <div id="chat-windows">
                        <div id="output"></div>
                        <div id="actions"></div>
                    </div>
                    <input type="text" id="username" placeholder="Username">
                    <input type="text" id="message" placeholder="Message">
                    <button id="send">Send</button>
                </div>
            </div>
        </div>


        <canvas id="preview"></canvas>



    </body>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="chat.js" charset="utf-8"></script>
    <script src="camera.js" charset="utf-8"></script>

</html>
